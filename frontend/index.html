<!DOCTYPE HTML>
<html>
<head>
    <style>
    .numbers {
        text-align: justify;
        text-justify: inter-word;
    }
    </style>

    <!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script -->
    <script src="static/lcwo.js"></script>
    <script type="module" src="build/app.js"></script>
    <script type="module">
        import {App} from './build/app.js'
        document.addEventListener('DOMContentLoaded', function () {
            const startup = function () {
                document.removeEventListener('mousedown', startup, false)
                document.removeEventListener('keydown', startup, false)
                const app = new App()
                app.init()
            }
            document.addEventListener('mousedown', startup, false)
            document.addEventListener('keydown', startup, false)
        })
    </script>

    <title></title>
</head>
<body>
    <div class="container">
        <center>
            <div>READY!  Press a key to begin.</div>
            <div class="numbers">
            </div>
            <div id="jskey">
                LCWO Output
            <div id="speed">Speed</div>
            </div>
        </center>
    </div>
    <div id="drawing"></div>
    <div id="reader">
        <div id="reader_text"></div>
        <div id="reader_draw"></div>
    </div>
</body>
</html>
